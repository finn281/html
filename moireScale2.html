<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Line Pattern</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: white;
            overflow: hidden;
        }

        .red-stripes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(blue 1px, transparent 1px);
            background-size: 100% 2px;
            z-index: 0;
            pointer-events: none;
        }

        .dynamic-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgb(246, 128, 178) 1px, transparent 1px);
            background-size: 100% 2px;
            z-index: 1;
            pointer-events: none;
        }

        .green-stripes {
            position: fixed;
            top: -100vh;
            left: -100vw;
            width: 400vw;
            height: 400vh;
            background-image: linear-gradient(45deg, green 2px, transparent 2px);
            background-size: 4px 4px;
            z-index: 2;
            pointer-events: none;
            opacity: 1; /* Permanently visible */
        }
    </style>
</head>
<body>
    <div class="red-stripes"></div>
    <div class="dynamic-lines"></div>
    <div class="green-stripes"></div>

    <script>
        const dynamicLines = document.querySelector('.dynamic-lines');
        const greenStripes = document.querySelector('.green-stripes');

        document.addEventListener('mousemove', function(event) {
            let lineSpacing = 2 + (event.clientY / window.innerHeight) * 4;
            dynamicLines.style.backgroundSize = `100% ${lineSpacing}px`;

            // Calculate rotation based on vertical mouse position (0 to 90 degrees)
            let rotation = (event.clientY / window.innerHeight) * 90;
            greenStripes.style.transform = `rotate(${rotation}deg)`;
        });
    </script>
</body>
</html>
